<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art</title>
    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <div class="gallery">
        <ul class="controls">
            <li class="buttons active" data-filter="all">All</li>
            <li class="buttons" data-filter="frame">Frame</li>
            <li class="buttons" data-filter="bottleart">Bottle Art</li>
            <li class="buttons" data-filter="vintage">Vintage Trunk</li>
        </ul>
        <div class="image-container">
            <a href="gift7s.jpg" class="image frame">
                <img src="art/gift7s.jpg" alt="">
            </a>
            <a href="gift6.jpg" class="image frame">
                <img src="art/gift6.jpg" alt="">
            </a>
            <a href="gift7s.jpg" class="image frame">
                <img src="art/gift19.jpeg" alt="">
            </a>
            <a href="gift28.jpeg" class="image frame">
                <img src="art/gift28.jpeg" alt="">
            </a>
            <a href="gift29.jpeg" class="image frame">
                <img src="art/gift29.jpeg" alt="">
            </a>
            <a href="gift30.jpg" class="image bottleart">
                <img src="art/gift30.jpg" alt="">
            </a>
            <a href="gift31.jpg" class="image bottleart">
                <img src="art/gift31.jpg" alt="">
            </a>
            <a href="gift1.jpg" class="image vintage">
                <img src="art/gift1.jpg" alt="">
            </a>
            <a href="gift26.jpeg" class="image vintage">
                <img src="art/gift26.jpeg" alt="">
            </a>
        </div>
    </div>

<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }

    });

});

</script>
</body>
</html>
